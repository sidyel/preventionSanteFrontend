<div class="card">
  <div class="flex items-center justify-between">
    <div class="flex-1">
      <p class="text-sm font-medium text-gray-600 mb-1">{{ title }}</p>
      <p class="text-2xl font-bold text-gray-900">{{ value | number }}</p>

      <!-- Trend -->
      <div *ngIf="trend" class="flex items-center mt-2">
        <svg *ngIf="trend.isPositive"
             class="w-4 h-4 text-success-500 mr-1"
             fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 17l9.2-9.2M17 17V7H7"></path>
        </svg>
        <svg *ngIf="!trend.isPositive"
             class="w-4 h-4 text-danger-500 mr-1"
             fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 7l-9.2 9.2M7 7v10h10"></path>
        </svg>
        <span class="text-xs font-medium"
              [class.text-success-600]="trend.isPositive"
              [class.text-danger-600]="!trend.isPositive">
          {{ trend.value }}%
        </span>
      </div>
    </div>

    <!-- Icon -->
    <div class="w-12 h-12 rounded-lg flex items-center justify-center"
         [class]="getBackgroundClasses()">
      <!-- Icône générique - remplacez par vos vraies icônes -->
      <svg [class]="getIconClasses()" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
      </svg>
    </div>
  </div>
</div>
