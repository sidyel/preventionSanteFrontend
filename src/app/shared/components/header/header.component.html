<header class="bg-white shadow-sm border-b px-6 py-4">
  <div class="flex items-center justify-between">
    <!-- Left side -->
    <div class="flex items-center space-x-4">
      <button (click)="onToggleSidebar()"
              class="p-2 rounded-lg hover:bg-gray-100 transition-colors lg:hidden">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>

      <h1 class="text-xl font-semibold text-gray-800">
       SANTE SUR SCENE: Plateforme de Santé et Prévention
      </h1>
    </div>

    <!-- Right side -->
    <div class="flex items-center space-x-4">
      <!-- Notifications -->
      <button class="relative p-2 rounded-lg hover:bg-gray-100 transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 17h5l-5 5v-5z M8.333 21.333h7.334"></path>
        </svg>
        <span class="absolute -top-1 -right-1 bg-danger-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">3</span>
      </button>

      <!-- User menu -->
      <div class="relative">
        <button class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100 transition-colors">
          <div class="w-8 h-8 bg-primary-500 rounded-full flex items-center justify-center">
            <span class="text-white font-medium text-sm">
              {{ currentUser.name.charAt(0) }}
            </span>
          </div>
          <div class="text-left hidden md:block">
            <p class="text-sm font-medium text-gray-700">{{ currentUser.name }}</p>
            <p class="text-xs text-gray-500">{{ currentUser.email }}</p>
          </div>
        </button>
      </div>
    </div>
  </div>
</header>
